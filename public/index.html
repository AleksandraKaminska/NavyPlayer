<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000a11" />
    <meta
      name="description"
      content="NavyPlayer is a music app powered by deezer, a digital service that gives you access to millions of songs."
    />
    <title>NavyPlayer</title>
    <link rel="shortcut icon" href="%PUBLIC_URL%/assets/logo/favicon.ico" />

    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato|Reem+Kufi|Roboto+Slab:700|Roboto:300,400,500"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      charset="UTF-8"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css"
    />
    <style>
      #dzplayer {
        width: 0 !important;
      }
    </style>
    <script
      type="text/javascript"
      src="https://e-cdns-files.dzcdn.net/js/min/dz.js"
    ></script>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="dz-root"></div>
    <div id="root" class="NavyPlayer"></div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        DZ.init({
          appId: '242742',
          channelUrl: 'https://navyplayer.netlify.app',
          player: {}
        })
      })
    </script>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
